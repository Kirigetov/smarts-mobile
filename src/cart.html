									            </td>
									            <td class="product-card__cell">
									                <h3 class="product-card__title">APPLE IPHONE 7 32GB MATT BLACK ОФ.</h2>
									                <div class="product-card__prices">
										                <div class="product-card__price-wrap">

									</a>
								</li>
								<li class="products-info__item">

									        <tr>
									            <td class="product-card__cell product-card__cell_center">

									            </td>
									            <td class="product-card__cell">

									                <div class="product-card__prices">
										                <div class="product-card__price-wrap">
											                <div class="product-card__price">18 699 <div class="product-card__price-currency">грн.</div></div>
										                </div>
									                </div>
									            </td>
									        </tr>
										</table>
									</a>
								</li>

							</ul>
						</div>
					</div>
					
					<div class="cart__action">
						<a href="" class="cart__action-btn btn-link back-to-buy"><span><- Продолжить покупки в Смартс</span></a>
						<button class="cart__action-btn btn-default btn-default_white">Редактировать</button>

				</div>
			</div>
