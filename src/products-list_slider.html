<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Products-list</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#fff">
	<link rel="stylesheet" media="all" href="css/style.css" >
</head>
<body>

	//=include partials/nav-menu.html  
	
	<!-- BEGIN  page-->
	<div class="page">
		
		<!-- BEGIN header-->
		<header class="header">
			<a href="" class="header__link">
				<span class="icon-arr_left"></span>
				<span class="header__link-text">Главная</span>
			</a>
		</header>
		<!-- END header-->
		
		<div class="page-content" >

			<!-- BEGIN slider-->
			<div class="slider border-bold">
				<ul class="slider__list js-slider">
					<li class="slider__item">
						<a href="" class="slider__link">
							<img src="./img/slider/slide1.jpg" alt="">
						</a>
					</li>
					<li class="slider__item">
						<a href="" class="slider__link">
							<img src="./img/slider/slide1.jpg" alt="">
						</a>
					</li>
					<li class="slider__item">
						<a href="" class="slider__link">
							<img src="./img/slider/slide1.jpg" alt="">
						</a>
					</li>
				</ul>
			</div>
			<!-- END slider-->

			<!-- BEGIN categories-->
			<div class="categories">
				<ul class="categories__list">
					<li class="categories__item">
						<a href='' class="category category_mod">
							<div class="category__row">
								<div class="category__cell category__img"> 
									<img src="img/products_list/phones.png" alt="">
								</div>
								<div class="category__cell">
									<div class="category__title">Смартфоны</div>
								</div>
								<div class="category__cell category__arrow">
									<span class="icon-arr_right"></span>
								</div>
							</div>
						</a>
					</li>
					<li class="categories__item">
						<a href='' class="category category_mod">
							<div class="category__row">
								<div class="category__cell category__img"> 
									<img src="img/products_list/tabs.png" alt="">
								</div>
								<div class="category__cell">
									<div class="category__title">Планшеты</div>
								</div>
								<div class="category__cell category__arrow">
									<span class="icon-arr_right"></span>
								</div>
							</div>
						</a>
					</li>
					<li class="categories__item">
						<a href='' class="category category_mod">
							<div class="category__row">
								<div class="category__cell category__img"> 
									<img src="img/products_list/apple.png" alt="">
								</div>
								<div class="category__cell">
									<div class="category__title">Apple</div>
								</div>
								<div class="category__cell category__arrow">
									<span class="icon-arr_right"></span>
								</div>
							</div>
						</a>
					</li>
					<li class="categories__item">
						<a href='' class="category category_mod">
							<div class="category__row">
								<div class="category__cell category__img"> 
									<img src="img/products_list/actions.png" alt="">
								</div>
								<div class="category__cell">
									<div class="category__title">Экшн-камеры Xiaomi</div>
								</div>
								<div class="category__cell category__arrow">
									<span class="icon-arr_right"></span>
								</div>
							</div>
						</a>
					</li>
				</ul>
			</div>
			<!-- END categories-->

		</div>
	</div>
	<!-- END page-->

	<!-- BEGIN BUTTON TO UP -->
	<button class="scroll-top js-scroll-top" type="button"><span class="icon-btn_up"></span></button>
	<!-- END BUTTON TO UP -->

	<script src="js/app.js"></script>
</body>
</html>
